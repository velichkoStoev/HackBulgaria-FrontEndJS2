<!DOCTYPE html>
<html>
<head>
    <title>Full todo</title>
</head>
<body ng-app="fullTodoApp">
    <div ng-controller="TasksController" id="task-addition">
        <input type="text" ng-model="text" name="text" />
        <input type="button" id="submit" value="Submit" ng-click="submitTask(text)" />

        <div ng-repeat="task in tasks">
            <ul>
                <li>
                    {{ task }}
                    <input type="checkbox" ng-click> 
                    <a <a href="#" ng-click="deleteTask(task)">Deletes</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
