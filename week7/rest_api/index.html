<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>REST API Client</title>
    <link rel="stylesheet" type="text/css" href="public/lib/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <h3>Students Information</h3>

        <table class="table">
            <thead>
              <tr class="active">
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="students_list">
            </tbody>
        </table>

        <button type="button" id="btnList" class="btn btn-link">Load students</button>

        <div class="container-fluid">
            <form>
                <h4> Add new student </h4>
                <div class="form-group">
                    <label for="exampleInputEmail1">ID</label>
                    <input type="text" class="form-control" id="id" placeholder="Enter ID">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="exampleInputStudentName">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter email">
                </div>

                <button type="button" id="btnSubmit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
</body>
</html>
